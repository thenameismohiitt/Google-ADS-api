plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.nexthoughts'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	/* google adwords*/
	compile group: 'com.google.api-ads', name: 'ads-lib', version: '4.9.1'
	compile group: 'com.google.api-ads', name: 'adwords-axis', version: '4.9.1'
	compile group: 'com.google.api-ads', name: 'dfp-axis', version: '4.9.1'
	compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.9'
	compile group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '0.20.0'
	compile 'joda-time:joda-time:2.10.5'
	implementation group: 'org.json', name: 'json', version: '20160810'

}

test {
	useJUnitPlatform()
}
